 <!-- INÍCIO DO CONTEÚDO -->
 <section class="content-header">
    <h1>

    </h1>
  </section>


  <section class="content">

    <div class="row">
        <div class="col-xs-12">
          <div class="box box-solid">
            <div class="box-header with-border">
              <i class="fa fa-home"></i>

              <!-- nota: eu uso o '?' por que como o método é SUBSCRIBE e ASSINCRONO, as vezes pode DEMORAR um pouco pra requisição
              retornar, e pra evitar um erro ou "undefined" nessa propriedade, eu mando o angular ignorar caso AINDA esteja vazio-->
              <h3 class="box-title">{{restaurant?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i> {{restaurant?.rating}}</span>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="col-sm-3 col-xs-12" *ngIf="restaurant"> <!-- renderizo a imagem APENAS se já estiver carregado (ler doc sobre '?' acima) -->
                <img class="box-img-detail" [src]="restaurant?.imagePath" />
              </div>

              <dl class="col-sm-9 col-xs-12">
                <dt>Categoria</dt>
                <dd>{{restaurant?.category}}</dd>
                <dt>Quem somos</dt>
                <dd>{{restaurant?.about}}</dd>
                <dt>Horários</dt>
                <dd>{{restaurant?.hours}}</dd>
              </dl>
            </div>
            <!-- /.box-body -->
            <div class="box-footer detail-footer">
                <a class="pull-left" routerLinkActive="detail-active" [routerLink]="['menu']">
               Menu
            </a>
            <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['reviews']">
               Avaliações
            </a>
          </div>
          </div>
        </div>
        <!-- /.col-xs-12 -->

    </div>


    <div class="row">
        <!-- Aqui é onde será carregado o a sub-página para Menu ou Avaliação de acordo com a seleção (verificar no arquivo de rotas, childrens) -->
        <router-outlet></router-outlet>        
  </div>

  </section>
<!-- FIM DO CONTEÚDO -->
