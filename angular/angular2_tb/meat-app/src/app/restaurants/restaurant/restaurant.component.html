<!-- esse componente receberá um model de Restaurante (está na mesma pasta) e quando eu uso [] quer dizer que
é um Property Bind que ele pegará o campo que está vindo no Model - abaixo ficará bem mais claro isso -->

<a [routerLink]="['/restaurants', restaurant.id]"> <!--passará o id lá para o meu arquivo de rotas-->
    <div class="place-info-box">
      <!-- quando faço [] significa que ele fará um Property Bind pegando a propriedade que está vindo no modelo Restaurant -->
      <span class="place-info-box-icon"><img [src]="restaurant.imagePath" /></span>

      <div class="place-info-box-content">
        <span class="place-info-box-text">{{restaurant.name}}</span>
        <span class="place-info-box-star"><i class="fa fa-star"></i>{{restaurant.rating}}</span>
        <span class="place-info-box-detail">{{restaurant.category}}</span>
        <span class="place-info-box-detail">{{restaurant.deliveryEstimate}}</span>
      </div>
      <!-- /.info-box-content -->
    </div>
</a>
