<div class="col-md-12 user-container">
  <h2 class="text-center">Edit User</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="hidden">
      <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
    </div>  
    <div class="form-group">
      <label for="name">First Name:</label>
      <input type="text" formControlName="name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" formControlName="lastname"  name="lastname" class="form-control" id="lastname">
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" formControlName="phone" name="phone" class="form-control" id="phone">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" formControlName="address" name="address" class="form-control" id="address">
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" formControlName="city" name="city" class="form-control" id="city">
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" formControlName="state" name="state" class="form-control" id="state">
    </div>    

    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" formControlName="country" name="country" class="form-control" id="country">
    </div>        

    <button class="btn btn-success">Update</button>
    <button class="btn btn-alert" (click)="goBack()">Back</button>
  </form>
</div>
